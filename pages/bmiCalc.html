        <h1 class = "bmi-calculator-title">BMI Calculator</h1>
		<form class = "bmi-calculator-form">
			<label class = "bmi-calculator-label" for = "name">Name:</label>
			<input class = "bmi-calculator-input" type = "text" name = "name" id = "name">
			
			<label class = "bmi-calculator-label" for = "gender">Gender:</label>
			<select class = "bmi-calculator-select" id = "gender">
				<option id = "male">Male</option>
				<option id = "female" selected>Female</option>
			</select>
			
			<label  class = "bmi-calculator-label" for = "height">Height:</label>
			<input class = "bmi-calculator-input" type = "text" name = "name" id = "height" placeholder = "meters">
			
			<label class = "bmi-calculator-label" for = "weight">Weight:</label>
			<input class = "bmi-calculator-input" type = "text" name = "weight" id = "weight" placeholder = "kilograms">
			
			<input class = "button" type = "button" id = "submit" value = "Check BMI">
			<input class = "button" type = "button" id = "reset" value = "Reset" onclick = "window.location.reload()">	

			<p class = "bmi-calculator-p" id = "result"></p>
		</form>
